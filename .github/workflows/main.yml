name: main
on:
  - pull_request
  - push
jobs:
  main:
    name: ${{matrix.node}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
      - uses: pnpm/action-setup@master
        with:
          version: 9
          run_install: false
      - run: pnpm install
      - run: npm run build
      - run: npm test
    strategy:
      matrix:
        node:
          - lts/gallium
          - node
